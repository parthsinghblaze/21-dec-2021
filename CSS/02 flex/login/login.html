<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.min.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="left-box child-box">
        <div class="left-box-child">
          <h1 class="logo">Logo</h1>
          <div class="login-desp">
            <h2>Nice To See You Again</h2>
            <h1>Welcome Back</h1>
            <hr />
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia
              delectus error omnis doloremque et quam distinctio dolores iusto
              tempora odio!
            </p>
          </div>
        </div>
      </div>
      <div class="right-box child-box">
        <div class="login-right-box">
          <form action="" class="wrapper">
            <h3>Login Account</h3>
            <div>
              <input type="text" placeholder="Username / Email" />
            </div>
            <div>
              <input type="password" placeholder="Password" />
              <a href="" class="forget-pass">Forget Password ?</a>
            </div>
            <button class="btn">Continue</button>
          </form>
          <div class="vertical">
            <hr />
            <p>Or</p>
            <hr />
          </div>
          <div class="wrapper social-media">
            <button>
              <i class="fa-brands fa-facebook-f"></i> Continue with facebook
            </button>
            <button>
              <img src="google-removebg-preview.png" width="16px" alt="" />
              Continue with google
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
