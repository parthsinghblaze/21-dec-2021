    <style>
      h1 {
        color: blue;

      }

      }

      .btn2:hover {

      }

      .btn2:focus {
        background-color: red;
      }

      .btn2:active {

      }
      h1[title="j"] {

      }

      table {

        width: 400px;
        margin: 100px auto;
        border-collapse: collapse;
