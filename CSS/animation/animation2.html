<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        animation-name: moveLeft;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
        position: absolute;
      }

      @keyframes moveLeft {
        0% {
          top: 0;
          left: 0;
        }

        25% {
          top: 0;
          left: 300px;
          background-color: black;
          border-radius: 50%;
        }

        50% {
          top: 300px;
          left: 300px;
          transform: scale(0);
        }

        75% {
          top: 300px;
          left: 0;
          transform: scale(1) rotate(360deg);
        }

        100% {
          top: 0;
          left: 0;
        }

        /* from {
          background-color: red;

        to {
          background-color: black;
          margin-left: 400px;
        } */
      }

      h1 {
        text-align: center;
        margin: 300px 0;
        color: red;
        animation-name: blinking;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        background-color: black;
      }

      @keyframes blinking {
        0% {
          transform: rotateX(180deg);
        }

        33% {
          transform: skew(40deg);
        }

        66% {
          background-color: aqua;
        }

        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
