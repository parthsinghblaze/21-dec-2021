<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      div {
        width: 60%;
        margin: 200px auto;
        text-align: center;
      }

      p {
        padding: 20px 0;
        animation-name: moveUp;
        animation-duration: 1s;
      }

      h1 {
        animation-name: zooming;
        animation-duration: 1s;
      }

      @keyframes zooming {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      @keyframes moveUp {
        from {
          opacity: 0;
          transform: scale(0) translateY(100px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Welcome To Your Website</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam dolores
        praesentium optio aut! Molestias error quibusdam enim laboriosam eos.
        Consectetur nam architecto quidem. Doloribus dolores tempore ad error
        ipsam modi.
      </p>
    </div>
  </body>
</html>
