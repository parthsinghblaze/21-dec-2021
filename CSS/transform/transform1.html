<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        perspective: 800px;
      }

      .box {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        transition-duration: 0.6s;
        background-color: blue;
      }

      .box1 {
        background-color: skyblue;
      }

      .box1:hover {
        /* transform: perspective(800px) rotateX(30deg) rotateY(-180deg)
          rotateZ(30deg); */
        /* transform: rotate3d(x, y, z, 30deg); */
        transform: rotate3d(-1, -1, 1, 45deg);
      }

      .box2 {
        background-color: bisque;
      }

      /* .box2:hover { */
      /* transform: perspective(800px) translateZ(100px); */
      /* transform: translate(100px, 0); */
      /* transform: perspective(800px) translate3d(100px, 0px, 0px); */
      /* } */

      .box2:hover {
        /* transform: translateX(200px); */
        /* transform: translateY(100px); */
        /* transform: translateZ(100px); */
        /* translate3d(x,y,z) */
        transform: translate3d(150px, -100px, 500px);
      }

      .box3 {
        background-color: orange;
        width: 400px;
      }

      .box3:hover {
        transform: translateZ(500px) translateY(-200px) rotateY(360deg);
      }

      .box4 {
        background-color: aqua;
      }

      .box4:hover {
        background-color: red;
        /* transform: scaleY(-2); */
        /* transform: scale(x , y); */
        transform: scale(1.5, 2);

        /* scaleX , scaleY , scale  */
      }

      .box5 {
        background-color: orangered;
      }

      .box5:hover {
        /* transform: skewX(110deg); */
        transform: skew(10deg, 20deg);
      }
    </style>
  </head>
  <body>
    <!-- 
        1 -> rotate 
        2 -> translate
        3 -> scale 
        4 -> skew
     -->

    <div class="box box5">
      <h2>Skew</h2>
    </div>

    <div class="box box1">
      <h1>Rotate X</h1>
    </div>
    <div class="box box2">
      <h1>translate</h1>
    </div>

    <div class="box box3">
      <h1>Rotate Translate</h1>
    </div>

    <div class="box box4">
      <h1>Scale</h1>
    </div>
  </body>
</html>
