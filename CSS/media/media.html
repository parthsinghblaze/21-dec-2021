<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* universal selector will select all the html element in our html page  */

      header {
        width: 100%;
        height: 100px;
        background-color: skyblue;
      }

      /* <576px => mobile device  */
      /* >576px => tablet device */
      /* >768px => small desktop */
      /* >992px => laptop and computer */
      /* >1200px => extra large laptop */
      /* >1400px => extra extra large screen */
      @media screen and (max-width: 576px) {
        header {
          background-color: grey;
        }
      }

      @media screen and (min-width: 576px) {
        header {
          background-color: yellow;
        }
      }

      @media screen and (min-width: 768px) {
        header {
          background-color: red;
        }
      }

      @media screen and (min-width: 992px) {
        header {
          background-color: blue;
        }
      }

      @media screen and (min-width: 1200px) {
        header {
          background-color: bisque;
        }
      }

      @media screen and (min-width: 1400px) {
        header {
          background-color: blueviolet;
        }
      }
      /* 0 - 468px => header bgcolor => red  */

      /* @media screen and (min-width: 0) and (max-width: 468px) {
        header {
          background-color: red;
          height: 100vh;
        }
      }

      @media screen and (min-width: 469px) and (max-width: 768px) {
        header {
          background-color: black;
        }
      }

      @media screen and (min-width: 769px) and (max-width: 992px) {
        header {
          background-color: aqua;
          width: 50%;
        }
      } */
    </style>
  </head>
  <body>
    <header></header>
  </body>
</html>
