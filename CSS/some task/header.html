<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        font-family: "Courier New", Courier, monospace;
      }

      header {
        background-color: black;
        color: white;
        padding: 30px 0;
      }

      header ul {
        text-align: center;
      }

      header ul li {
        display: inline-block;
        margin: 0 30px;
        font-size: 24px;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <header>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>service</li>
        <li>contact</li>
      </ul>
    </header>
  </body>
</html>
