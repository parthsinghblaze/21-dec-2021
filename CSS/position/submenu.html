<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        font-family: roboto;
      }

      header {
        width: 100%;
        background-color: skyblue;
        padding: 20px 100px;
      }

      .menu {
        display: flex;
        gap: 20px;
      }

      .menu .list {
        padding: 10px 16px;
        transition: 0.6s;
        cursor: pointer;
        position: relative;
      }

      .menu .list:hover {
        background-color: rgb(23, 176, 236);
      }

      .sub-menu {
        background-color: yellow;
        position: absolute;
        top: -300%;
        left: 0;
        width: 150px;
        z-index: 1;
        transition-duration: 1s;
        opacity: 0;
        visibility: hidden;
        z-index: 1;

        /* display: none; */
      }

      .menu .list:hover .sub-menu {
        /* display: block; */
        top: 100%;
        opacity: 1;
        visibility: visible;
      }

      .sub-list {
        padding: 10px 16px;
      }

      .sub-list:hover {
        background-color: rgb(221, 221, 22);
      }
    </style>
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.min.css" />
  </head>
  <body>
    <header>
      <ul class="menu">
        <li class="list">Home</li>
        <li class="list">About</li>
        <li class="list">
          Products <i class="fa-solid fa-angle-down"></i>
          <ul class="sub-menu">
            <li class="sub-list">Product 1</li>
            <li class="sub-list">Product 2</li>
            <li class="sub-list">Product 3</li>
            <li class="sub-list">Product 4</li>
            <li class="sub-list">Product 5</li>
          </ul>
        </li>
        <li class="list">Contact</li>
        <li class="list">
          Support
          <ul class="sub-menu">
            <li class="sub-list">Product 1</li>
            <li class="sub-list">Product 2</li>
            <li class="sub-list">Product 3</li>
            <li class="sub-list">Product 4</li>
            <li class="sub-list">Product 5</li>
          </ul>
        </li>
      </ul>
    </header>
  </body>
</html>
