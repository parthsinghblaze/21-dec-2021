<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 80%;
        height: 40vw;
        margin: 100px auto;
        border: 2px solid black;
        display: grid;
        grid-template-rows: repeat(2, 1fr);
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }

      .box {
        overflow: hidden;
      }

      .box1 {
        background-color: rgb(222, 235, 39);
      }

      .box2 {
        background-color: darkblue;
      }

      .box3 {
        background-color: green;
        grid-row: 1 / 3;
        grid-column: 3 / 4;
      }

      .box4 {
        background-color: blueviolet;
      }

      .box5 {
        background-color: brown;
        grid-column: 1 / 3;
      }

      .box6 {
        background-color: cadetblue;
      }

      .box7 {
        background-color: aqua;
      }

      .box8 {
        background-color: cornflowerblue;
      }

      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media screen and (max-width: 768px) {
        .container {
          height: 700px;
          grid-template-rows: repeat(4, 1fr);
          grid-template-columns: repeat(2, 1fr);
        }

        .box5 {
          grid-row: 2 / 3;
          grid-column: 1 / 3;
        }

        .box3 {
          grid-row: 3 / 5;
          grid-column: 1 / 2;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">
        <img src="img1.jpg" alt="" />
      </div>
      <div class="box box2">
        <img src="img2.jpg" alt="" />
      </div>
      <div class="box box3">
        <img src="ver.jpg" alt="" />
      </div>
      <div class="box box4">
        <img src="img3.jpg" alt="" />
      </div>
      <div class="box box5">
        <img src="hr.jpg" alt="" />
      </div>
      <div class="box box6">
        <img src="img4.jpg" alt="" />
      </div>
      <!-- <div class="box box7">
        <h1>Box 7</h1>
      </div>
      <div class="box box8">
        <h1>Box 8</h1>
      </div> -->
    </div>
  </body>
</html>
