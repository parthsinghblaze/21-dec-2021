<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 1s;
      }

      .d-none {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <img src="https://hackernoon.com/images/0*3IFEy-hfoIpgFjBl.gif" alt="" />
    </div>
    <img src="https://source.unsplash.com/random" width="300" alt="" />
    <script>
      window.addEventListener("load", () => {
        // document.querySelector(".loading").style.display = "none";
        document.querySelector(".loading").classList.add("d-none");
      });
    </script>
  </body>
</html>
