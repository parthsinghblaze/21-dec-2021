<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF ELSE</title>
  </head>
  <body>
    <script>
      let lotteryNumber = 37;
      if (lotteryNumber == 40) {
        console.log("Yes u have won the lottery");
      } else if (lotteryNumber === 37) {
        console.log(
          "Yes u have won the lottery and the lottery ticket number was 37"
        );
      } else {
        console.log("Better Luck Next Time");
      }
    </script>
