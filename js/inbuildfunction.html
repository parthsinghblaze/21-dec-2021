<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="myHtmlBody">
    <h1>In built function</h1>
    <button onclick="alertBox()">Alert</button>
    <button onclick="confirmBox()">Confirm</button>
    <button onclick="promptBox()">Prompt</button>
    <h1 id="heading"></h1>
    <script>
      let myHtmlBody = document.getElementById("myHtmlBody");
      let heading = document.getElementById("heading");
      function promptBox() {
        let userName = prompt("Enter Your Name");
        heading.textContent = userName;
      }

      function alertBox() {
        alert("Hello World");
      }

      function confirmBox() {
        const yourAnswer = confirm("Are you sure");
        if (yourAnswer) {
          heading.textContent = "Yes U have Submitted";
          myHtmlBody.style.backgroundColor = "green";
        } else {
          heading.textContent = "You have not Submiited the form";
          myHtmlBody.style.backgroundColor = "red";
        }
      }
    </script>
  </body>
</html>
