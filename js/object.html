<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      // key : value
      // firstName : "Juhil"
      // lastName : "Patel"
      let juhilDetails = {
        firstName: "Juhil",
        lastName: "Patel",
        age: 10,
        city: "Surat",
        address: "Adajan",
      };

      console.log(juhilDetails);
      // how to access any property in object
      console.log(juhilDetails.firstName);
      console.log(juhilDetails.age);
