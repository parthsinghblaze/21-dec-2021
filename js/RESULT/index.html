<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table {
        width: 500px;
        margin: 100px auto;
        background-color: skyblue;
      }
      table tr td:first-child {
        text-align: right;
      }
      table td {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Maths</td>
        <td><input type="text" id="math" /></td>
      </tr>
      <tr>
        <td>English</td>
        <td><input type="text" id="english" /></td>
      </tr>
      <tr>
        <td>Science</td>
        <td><input type="text" id="science" /></td>
      </tr>
      <tr>
        <td>Computer</td>
        <td><input type="text" id="computer" /></td>
      </tr>
      <tr>
        <td>Total Marks</td>
        <td id="tMarks"></td>
      </tr>
      <tr>
        <td>Percentage</td>
        <td id="percentage"></td>
      </tr>
      <tr>
        <td>Grade</td>
        <td id="grade"></td>
      </tr>
      <tr>
        <td>
          <button onclick="result()">Get Result</button>
        </td>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
